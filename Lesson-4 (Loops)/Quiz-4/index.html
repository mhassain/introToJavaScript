<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IntroToJavaScript</title>

  <body>
    <div>
      <h1>Lesson-4: Loops</h1>
    </div>

    <script>
      //Rewrite the following while loop as a for loop:
      var x = 9;
      while (x >= 1) {
        console.log("hello " + x);
        x = x - 1;
      }
      console.log("-------------");

      for (var x = 9; x >= 1; x = x - 1) {
        console.log("hello " + x);
      }
    </script>
  </body>
</html>
