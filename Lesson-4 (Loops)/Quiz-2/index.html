  <body>
    <div>
      <h1>Lesson-4: Loops</h1>
    </div>
    <script>
      /*
       * Programming Quiz: 99 Bottles of Juice (4-2)
       *
       * Use the following `while` loop to write out the song "99 bottles of juice".
       * Log the your lyrics to the console.
       *
       * Note
       *   - Each line of the lyrics needs to be logged to the same line.
       *   - The pluralization of the word "bottle" changes from "2 bottles" to "1 bottle" to "0 bottles".
       */

      var num = 99;

      while (num >= 0) {
        if (num > 2) {
          sub = num - 1;
          console.log(
            `${num} bottles of juice on the wall! ${num} bottles of juice! Take one down, pass it around... ${sub} bottles of juice on the wall! `
          );
        } else if (num === 2) {
          sub = num - 1;
          console.log(
            `${num} bottles of juice on the wall! ${num} bottles of juice! Take one down, pass it around... ${sub} bottle of juice on the wall! `
          );
        } else if (num === 1) {
          sub = num - 1;
          console.log(
            `${num} bottle of juice on the wall! ${num} bottle of juice! Take one down, pass it around... ${sub} bottle of juice on the wall! `
          );
        }
        num = num - 1;
      }
    </script>
  </body>
