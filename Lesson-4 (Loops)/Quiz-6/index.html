  <body>
    <div>
      <h1>Lesson-4: Loops</h1>
    </div>
    <h3>
      Write a for (note: not a function) loop that prints out the factorial of
      the number 12:
    </h3>
    <h4>
      Save your final answer in a variable called solution and print it to the
      console.
    </h4>

    <script>
      var solution = 1;
      for (var x = 1; x <= 12; x++) {
        solution = solution * x;
      }
      console.log(solution);
    </script>
  </body>
