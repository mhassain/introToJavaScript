<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array</title>
  </head>
  <body>
    <b>Directions:</b>
    <p>
      Use the <b>map()</b> method to take the array of bill amounts shown below,
      and create a second array of numbers called <b>totals</b> that shows the
      bill amounts with a 15% tip added.
    </p>
    <p>
      var bills = [50.23, 19.12, 34.01, 100.11, 12.15, 9.90, 29.11, 12.99,
      10.00, 99.22, 102.20, 100.10, 6.77, 2.22];
    </p>
  </body>
</html>

<script>
  var bills = [
    50.23,
    19.12,
    34.01,
    100.11,
    12.15,
    9.9,
    29.11,
    12.99,
    10.0,
    99.22,
    102.2,
    100.1,
    6.77,
    2.22
  ];
  var totals = bills.map(function(number, index, array) {
    number += number * 0.15;
    return number.toFixed(2);
  });

  console.log(totals);
</script>
