<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array</title>
  </head>
  <body>
    <b>Directions:</b>
    <p>
      Use the array's <b>forEach()</b> method to loop over the following array
      and add <b>100</b> to each of the values if the value is divisible by
      <b>3</b>.
    </p>
  </body>
</html>

<script>
  var test = [
    12,
    929,
    11,
    3,
    199,
    1000,
    7,
    1,
    24,
    37,
    4,
    19,
    300,
    3775,
    299,
    36,
    209,
    148,
    169,
    299,
    6,
    109,
    20,
    58,
    139,
    59,
    3,
    1,
    139
  ];

  test.forEach(function(num, index, array) {
    if (num % 3 === 0) {
      num += 100;
      array[index] = num;
    }
    console.log(num);
  });
</script>
